$mainMod = SUPER # Sets "Windows" key as the main modifier

###############################################################################
# üîí System Controls
###############################################################################

# Lock screen
bind = $mainMod, L, exec, hyprlock

# Suspend system
bind = ALT+SUPER, S, exec, systemctl suspend

# Exit Hyprland
bind = $mainMod, M, exit,

###############################################################################
# üíª Applications
###############################################################################

bind = $mainMod, T, exec, $terminal         # Launch terminal
bind = $mainMod, E, exec, $fileManager      # Launch file manager
bind = $mainMod, A, exec, $menu             # Launch app menu
bind = $mainMod, B, exec, zen-browser       # Launch browser
bind = $mainMod, D, exec, vesktop           # Launch Vesktop (Discord)
bind = $mainMod, K, exec, kdenlive          # Launch Kdenlive
bind = $mainMod, P, exec, powder            # Launch Powder
bind = $mainMod, C, exec, code              # Launch VS Code
bind = $mainMod + CTRL, S, exec, spotify    # Launch Spotify
bind = $mainMod + LSHIFT, A, exec, waydroid show-full-ui # Launch Waydroid

###############################################################################
# ü™ü Window Management
###############################################################################

bind = $mainMod, Q, killactive,             # Close active window
bind = $mainMod, W, togglefloating,         # Toggle floating mode
bind = $mainMod, J, togglesplit,            # Toggle split layout (dwindle)
bind = $mainMod, left, movefocus, l         # Focus left
bind = $mainMod, right, movefocus, r        # Focus right
bind = $mainMod, up, movefocus, u           # Focus up
bind = $mainMod, down, movefocus, d         # Focus down

# Move window in direction with Alt
bind = Alt, LEFT, movewindow, l
bind = Alt, RIGHT, movewindow, r
bind = Alt, UP, movewindow, u
bind = Alt, DOWN, movewindow, d

###############################################################################
# üß≠ Workspaces
###############################################################################

# Switch to workspace [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

###############################################################################
# üñ±Ô∏è Mouse Window Management
###############################################################################

# Move and resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

###############################################################################
# üåÑ Wallpapers & Emoji
###############################################################################

# Random wallpaper
bind = ALT, W, exec, ~/.config/hypr/scripts/random-wallpaper.sh

# Emoji picker
bind = $mainMod, period, exec, wofi-emoji

###############################################################################
# üå≥ Fun & Visuals
###############################################################################

# Bonsai and Cava in two terminals
bind = SUPER, F, exec, kitty -e zsh -c "cbonsai -l --seed=40 -i; exec zsh" & kitty -e zsh -c "cava; exec zsh"

###############################################################################
# üñºÔ∏è Screenshots
###############################################################################

# Area screenshot to clipboard, then edit in Swappy
bind = Alt, S, exec, grimblast --freeze save area /tmp/screenshot.png && swappy -f /tmp/screenshot.png && wl-copy < /tmp/screenshot.png && rm /tmp/screenshot.png

# Area screenshot to file
bind = CTRL + Alt, S, exec, grimblast --freeze save area /tmp/screenshot.png && swappy -f /tmp/screenshot.png && mv /tmp/screenshot.png ~/Pictures/Screenshots/

# Fullscreen screenshot to file
bind = , Print, exec, grimblast --freeze save screen /tmp/screenshot.png && swappy -f /tmp/screenshot.png && mv /tmp/screenshot.png ~/Pictures/Screenshots/

###############################################################################
# üîä Audio & Brightness (Hardware Keys)
###############################################################################

# Volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

###############################################################################
# üéµ Media Controls (Requires `playerctl`)
###############################################################################

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
