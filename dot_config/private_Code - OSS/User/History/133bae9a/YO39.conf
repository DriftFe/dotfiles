# ~/.config/hyprlock/hyprlock.conf

background {
    path = /home/monarch/.wallpapers/wallpaper.jpg
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    size = 250, 60
    outline_thickness = 3
    outer_color = rgb(24, 25, 38)
    inner_color = rgb(91, 96, 120)
    font_color = rgb(202, 211, 245)
    rounding = 10
    placeholder_text = <i>Password...</i>
    position = 0, -30
    halign = center
    valign = center
    dots_center = true
    fade_on_empty = true
    placeholder_font = JetBrains Mono
}

label {
    text = Hi there, $USER!
    font_size = 25
    font_family = JetBrains Mono
    font_color = rgba(200, 200, 200, 1.0)
    position = 0, 80
    halign = center
    valign = center
}

label {
    text = $TIME
    font_size = 18
    font_family = JetBrains Mono
    font_color = rgba(180, 190, 254, 1.0)
    position = 0, 120
    halign = center
    valign = center
}
