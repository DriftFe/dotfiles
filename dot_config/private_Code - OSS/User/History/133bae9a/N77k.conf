background {
    monitor = *
    path = /usr/share/backgrounds/archlinux/archlinux-wave.png
    blur_passes = 2
}

input-field {
    monitor = *
    size = 400, 60
    position = 0, -80
    halign = center
    valign = bottom
    outline_thickness = 3
    outer_color = rgb(180, 70, 255)
    inner_color = rgba(80, 0, 120, 0.7)
    font_color = #ffffff
    rounding = 10
    placeholder_text = Password:
    fail_color = rgb(255, 60, 180)
    check_color = rgb(90, 200, 255)
}

label {
    monitor = *
    text = Welcome back, monarch!
    font_size = 32
    font_color = rgb(180, 70, 255)
    halign = center
    valign = center
    position = 0, 0
}

label {
    monitor = *
    text = Monday, 23 June 2025
    font_size = 22
