background {
    path = ~/Pictures/wallpapers/mywallpaper.jpg
    blur_passes = 2
}

label {
    # Dynamic greeting based on time of day
    text = cmd[update:60000] bash -c 'h=$(date +%H); if [ $h -ge 5 ] && [ $h -lt 12 ]; then echo "<b>Good morning, $USER!</b>"; elif [ $h -ge 12 ] && [ $h -lt 18 ]; then echo "<b>Good afternoon, $USER!</b>"; else echo "<b>Good evening, $USER!</b>"; fi'
    font_size = 32
    font_color = rgb(180, 70, 255)
    position = 0, -220
    halign = center
    valign = center
}

label {
    # Date (e.g., Tuesday, 24 June 2025)
    text = cmd[update:1000] date "+%A, %d %B %Y"
    font_size = 22
    font_color = #fff
    position = 0, -170
    halign = center
    valign = center
}

label {
    # Time (e.g., 14:57)
    text = cmd[update:1000] date "+%H:%M"
    font_size = 48
    font_color = #fff
    position = 0, -110
    halign = center
    valign = center
}

input-field {
    size = 400, 60
    outline_thickness = 3
    outer_color = rgb(180, 70, 255)
    inner_color = rgba(80, 0, 120, 0.7)
    font_color = #fff
    rounding = -1
    placeholder_text = <b>Password:</b>
    fail_color = rgb(255, 60, 180)
    check_color = rgb(90, 200, 255)
    position = 0, 80    # This is lower than the labels above
    halign = center
    valign = center
}
