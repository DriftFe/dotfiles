background {
    path = /home/monarch/.wallpapers/wallpaper.jpg
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.89
    brightness = 0.82
    vibrancy = 0.17
    vibrancy_darkness = 0.0
}

# Input field: fully rounded, purple, bottom center
input-field {
    size = 300, 60
    outline_thickness = 4
    rounding = -1                      # Fully rounded
    outer_color = rgb(144, 97, 255)    # Purple border
    inner_color = rgba(60, 30, 90, 0.7)# Semi-transparent purple fill
    font_color = rgb(255, 255, 255)
    font_family = JetBrains Mono
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    position = 0, 250                  # Bottom center (adjust Y as needed)
    halign = center
    valign = bottom
    dots_center = true
    dots_rounding = -1
}

# Centered greeting
label {
    text = cmd[update:60000] echo "Good $(date +%p | grep -q AM && echo morning || echo evening), $USER"
    font_size = 28
    font_family = JetBrains Mono
    font_color = rgba(200, 200, 255, 1.0)
    position = 0, 0
    halign = center
    valign = center
}

# Top right: date
label {
    text = cmd[update:60000] date "+%A, %B %d, %Y"
    font_size = 40
    font_family = JetBrains Mono
    font_color = rgba(200, 200, 255, 1.0)
    position = -20, -30
    halign = right
    valign = top
}

# Top right: time (below date)
label {
    text = cmd[update:1000] date "+%H:%M:%S"
    font_size = 40
    font_family = JetBrains Mono
    font_color = rgba(180, 170, 255, 1.0)
    position = -100, -65
    halign = right
    valign = top
}
