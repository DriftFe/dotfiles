background {
    path = ~/Pictures/wallpapers/mywallpaper.jpg
    blur_passes = 2
}

input-field {
    size = 200, 50
    outline_thickness = 3
    outer_color = rgb(24, 25, 38)
    inner_color = rgb(91, 96, 120)
    font_color = rgb(202, 211, 245)
    rounding = -1
    placeholder_text = <i>Password...</i>
    position = 0, -20
    halign = center
    valign = center
}

label {
    text = Hi there, $USER
    font_size = 25
    font_family = Noto Sans
    font_color = rgba(200, 200, 200, 1.0)
    position = 0, 80
    halign = center
    valign = center
}
