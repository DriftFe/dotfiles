background {
    monitor = eDP-1
    path = /home/monarch/Pictures/wallpapers/mywallpaper.jpg
    blur_passes = 2
}

input-field {
    monitor = eDP-1
    size = 400, 60
    position = 0, -80
    halign = center
    valign = bottom
    outline_thickness = 3
    outer_color = rgb(180, 70, 255)
    inner_color = rgba(80, 0, 120, 0.7)
    font_color = #ffffff
    rounding = -1
    placeholder_text = Password:
    fail_color = rgb(255, 60, 180)
    check_color = rgb(90, 200, 255)
}

label {
    monitor = eDP-1
    text = cmd[update:60000] echo "Good $(date +%p | tr 'A-Z' 'a-z'), $USER!"
    font_size = 32
    font_color = rgb(180, 70, 255)
    halign = center
    valign = center
    position = 0, 0
}

label {
    monitor = eDP-1
    text = cmd[update:1] date "+%A, %d %B %Y"
    font_size = 22
    font_color = #ffffff
    halign = right
    valign = top
    position = -60, 40
}

label {
    monitor = eDP-1
    text = cmd[update:1] date "+%H:%M"
    font_size = 48
    font_color = #ffffff
    halign = right
    valign = top
    position = -60, 90
}
