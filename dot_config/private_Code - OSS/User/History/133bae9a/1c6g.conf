background {
    path = /home/monarch/.wallpapers/wallpaper.jpg
    blur_passes = 2
}

input-field {
    size = 200, 50
    outline_thickness = 3
    outer_color = rgb(24, 25, 38)
    inner_color = rgb(91, 96, 120)
    font_color = rgb(202, 211, 245)
    rounding = -1
    placeholder_text = <i>Password...</i>
    position = 0, -20
    halign = center
    valign = center
}

# Personalized greeting
label {
    text = Good $(date +%p | sed 's/AM/morning/' | sed 's/PM/evening/'), $USER
    font_size = 25
    font_family = Noto Sans
    font_color = rgba(200, 200, 200, 1.0)
    position = 0, 80
    halign = center
    valign = center
}

# Time
label {
    text = $(date +%H:%M)
    font_size = 48
    font_family = JetBrains Mono
    font_color = rgba(255, 255, 255, 0.95)
    position = 0, -120
    halign = center
    valign = center
}

# Date
label {
    text = $(date '+%A, %d %B %Y')
    font_size = 18
    font_family = Noto Sans
    font_color = rgba(180, 180, 180, 0.85)
    position = 0, -80
    halign = center
    valign = center
}
