add_newline = true

format = """
[](fg:#b446ff)
[ ](bg:#b446ff fg:#1a1124)$username[@](bg:#b446ff fg:#fff)$hostname[](fg:#b446ff bg:#8f00ff)\
[  ](bg:#8f00ff fg:#fff)$directory[](fg:#8f00ff bg:#4b006e)\
$git_branch$git_status\
[](fg:#4b006e)
$character
"""

[username]
show_always = true
format = '[$user]($style)'
style_user = "bg:#b446ff fg:#fff bold"

[hostname]
ssh_only = false
format = '[$hostname]($style)'
style = "bg:#b446ff fg:#fff bold"

[directory]
format = '[$path]($style)'
style = "bg:#8f00ff fg:#fff bold"

[git_branch]
symbol = ""
format = '[ $symbol $branch ](bg:#4b006e fg:#fff bold)'
style = "bg:#4b006e fg:#fff bold"

[git_status]
format = '[$all_status]($style)'
style = "bg:#4b006e fg:#fff bold"

[character]
success_symbol = '[❯](bold fg:#b446ff)'
error_symbol = '[✗](bold fg:#e06c75)'
vicmd_symbol = '[❮](bold fg:#b446ff)'
